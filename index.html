<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon</title>
</head>
<body>
  <div class="container">
    <section class="subscription">
      <header class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="img-wrapper">
          <img class="mobile-img" src="images/hero-mobile.jpg" alt="banner-img">
          <img class="desktop-img" src="images/hero-desktop.jpg" alt="banner-img"> 
        </div>
      </header>
        <div class="banner">
          <h1>We're <span class="black">coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form id="email-form">
            <div class="input-group">
              <!-- changing input type to text so the error won't overlap with the built-in one -->
              <input type="text" name="Email" id="email-input" placeholder="Email Address">
              <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
              <label for="Email"></label>
              <input class="submit-btn" type="submit" value="">
              <div class="error">
              </div>
            </div>
          </form>
        </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
